---

potos_basics_ansible_workdir: "/var/lib/{{ client_name | lower }}/ansible"
potos_basics_ansible_logdir: "/var/log/{{ client_name | lower }}"
potos_basics_playbook_version: 'main'

potos_basics_ansible_inventory: "/etc/ansible/inventory/{{ client_name | lower }}_inventory"

potos_basics_runtypes:
  - runtype: 'daily'
    onCalendar: 'daily'
  - runtype: 'hourly'
    onCalendar: 'hourly'
  - runtype: 'setup'

potos_basics_on_error_additional_lines:
  - "Contact your local administrator at admin@example.com"

potos_basics_enable_reboot_reminder: true
potos_basics_reboot_reminder_days: 10


# to not fail, when running without potos framework
client_name: potos
